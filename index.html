<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Number</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <span id="totalAttempts">Attempts: 0</span>

      <h2 id="title">Guess the Number</h2>
      <p id="message">What number am I thinking of? 1-20</p>
      <input
        type="number"
        id="guessInput"
        min="1"
        max="10"
        placeholder="What's your guess?"
        aria-label="Guess input"
      />
      <div class="btn-container">
        <button class="btn" id="guessBtn">Submit Answer</button>
        <button class="btn" id="resetBtn" style="display: none">
          Reset Game
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
